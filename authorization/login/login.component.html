<div fxLayout="column" fxLayoutAlign="center center" fxFlex="grow" fxFlexAlign="center">
  <mat-card fxLayout="column" fxLayoutAlign="space-around center" class="mat-card mat-elevation-z6" fxLayoutGap="16px">
    <mat-card-header fxLayout="column" style="text-align: center">
      <img src="./assets/img/MEF17-Logo-blue-ring2-500px.png" width="250" height="88">
      <mat-card-subtitle><h3>{{ pageTitle }}</h3></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content fxLayout="column">
      <!-- <mat-toolbar color="danger" *ngIf="errorMsg !== ''">{{errorMsg}}</mat-toolbar> -->
      <form [formGroup]="formGroup" fxLayout="column" fxLayoutAlign="space-around center" (submit)="logIn()">
        <mat-form-field>
          <input matInput formControlName="username" placeholder="Login ID">
        </mat-form-field>
        <mat-form-field>
          <input matInput formControlName="password" type="password" placeholder="Password">
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="logIn()" class="mat-primary mat-raised-button" [disabled]="!formGroup.valid">Log In</button>
    </mat-card-actions>
  </mat-card>
</div>
